<div class="flex flex-col items-center w-full">
    @if (productDetails() !== "") {
        <div class="w-3/4 flex flex-col items-center bg-lime-300 p-4 rounded-lg shadow-lg mb-10 p-4">
            <h2 class="text-center text-2xl text-lime-800 mb-5">Descripción</h2>
            <p class="text-1xl text-black">{{ productDetails() }}</p>
            <div class="mt-5 flex flex-col items-center">
                <p class="text-1xl text-black">
                    ¿Te gusta este producto? ¡Añádelo a tu carrito!
                </p>
                <button class="bg-lime-800 hover:bg-lime-900 text-white p-2 rounded-lg mt-2" 
                (click)="addProducto( productDetails() || '' )">
                    Añadir al carrito
                </button>
            </div>
        </div>
    }
</div>
